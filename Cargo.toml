[package]
name = "statusline"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Claude Code statusline with modifications to Peter Steinberger's original"
repository = "https://github.com/yourusername/claude-statusline"

[[bin]]
name = "statusline"
path = "statusline.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true